name: Build and Deploy Backend to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ” Log in to Azure Container Registry (ACR)
        uses: azure/docker-login@v1
        with:
          login-server: instinctregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ðŸ“¦ Build and Push Docker image (amd64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --builder default \
            --file backend/Dockerfile \
            --tag instinctregistry.azurecr.io/instinct-all:latest \
            --push \
            backend

      - name: ðŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure Container App
        run: |
          az containerapp update \
            --name instinct-app \
            --resource-group instinct \
            --image instinctregistry.azurecr.io/instinct-all:latest

      - name: ðŸ“‹ Summary
        run: echo "ðŸš€ Deployed backend image to Azure Container App" >> $GITHUB_STEP_SUMMARY
